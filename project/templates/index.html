<!DOCTYPE html>
<html>
<head>
<title>RAG PDF Assistant</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
}

.box{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.card{
  background:#111827;
  padding:20px;
  border-radius:10px;
  margin-top:20px;
}

input{
  padding:8px;
  width:80%;
  margin:10px 0;
}

button{
  padding:8px 12px;
  background:#2563eb;
  color:white;
  border:none;
  cursor:pointer;
}

#answer{
  background:#0b1220;
  padding:15px;
  margin-top:10px;
  min-height:120px;
  white-space:pre-wrap;
}

.msg{ color:#4ade80; }
.load{ color:orange; }
</style>
</head>

<body>

<div class="box">

<h2>ðŸ“˜ PDF RAG Assistant</h2>

<!-- UPLOAD -->
<div class="card">

<h3>Upload PDFs</h3>

<input type="file" id="files" multiple>

<button onclick="upload()">Upload</button>

<p id="msg" class="msg"></p>

</div>


<!-- ASK -->
<div class="card">

<h3>Ask Question</h3>

<input id="q" placeholder="Ask from PDFs...">

<button onclick="ask()">Ask</button>

<div id="answer"></div>

</div>

</div>


<script>

async function upload(){

 let input = document.getElementById("files")

 if(input.files.length == 0){
   alert("Select PDF first")
   return
 }

 let fd = new FormData()

 for(let f of input.files){
   fd.append("pdfs", f)
 }

 let res = await fetch("/upload", {
    method:"POST",
    body: fd
 })

 let data = await res.json()

 document.getElementById("msg").innerText =
    data.message
}



async function ask(){

 let q = document.getElementById("q").value

 document.getElementById("answer").innerHTML =
   "<span class='load'>Thinking...</span>"

 let res = await fetch("/ask", {
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body: JSON.stringify({question:q})
 })

 let data = await res.json()

 document.getElementById("answer").innerText =
    data.answer
}

</script>

</body>
</html>
